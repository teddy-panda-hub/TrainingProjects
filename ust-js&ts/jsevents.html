<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayGreeting(){
            alert("Namaskar, Welcome to INDIA")
        }
        function showSeason(){
            var month=new Date().getMonth();
            if(month>=6 && month<=9)
                alert("Monsoon season")
        }
        // function orange(){
        //     document.getElementById("orangediv").style.backgroundColor="orange"
        // }
        function flag(){
            const imgdiv = document.getElementById("imgbutton")
            const myimg= document.getElementById("my_image")
            imgdiv.addEventListener('click', () => {
                document.getElementById("orangediv").style.backgroundColor="orange"

                myimg.style.display="block"

                document.getElementById("greendiv").style.backgroundColor="green"
            })
        }
        // function green(){
        //     document.getElementById("greendiv").style.backgroundColor="green"
        // }

        function validate(){
            // alert("validating ......")
            var flag = false;
            var u=document.login.username.value;
            var p=document.login.password.value;
            if(u=="Meghana" && p==123){
                alert("Login successful");
                flag= true;
            }
            else{
                alert("Invalid Credentials");
                flag = false;
            }
            alert(flag)
            return flag;
        }
    </script>
</head>
<body>
    <form action="" >
        <input type="button" value="greet" onclick="sayGreeting()" />
        <input type="button" value="season" onclick="showSeason()" />
         <!-- <input type="button" value="orange" onclick="orange()" /> -->
        <input id="imgbutton" type="button" value="Flag" onclick="flag()" />
        <!-- <input type="button" value="green" onclick="green()" /> -->
    </form>
    <div id="orangediv">

       <br><br><br><br><br>
    </div>
    <div id="whitediv">
        <center><img id="my_image" src="chakra.png" alt="" width="100px" height="100px" style="display: none;"></center>
        <!-- <br> <br><br><br> -->
    </div>
    <div id="greendiv">
        <br><br><br><br><br>
    </div>

    <form name="login" method="post" onsubmit="return validate()">
        <fieldset>
            <legend>Login Form</legend>
            <label for="username">Enter username</label>
            <input type="text" name="username" id="uid"><br>
            <label for="password">Enter Password</label>
            <input type="password" name="password" id="pid">
            <input type="submit" value="Go">
            <input type="reset" value="Clear">
        </fieldset>
    </form>
</body>
</html>
